<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitesh Thakor | React Developer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Sass/style.css">
</head>
<body>

  <nav id="navbar" class="navbar navbar-expand-lg px-4" style="background-color: #0d6efd; color: white;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">Mitesh's Portfolio</a>
      <button class="btn btn-light fw-semibold color-btn">Change Navbar Color</button>
    </div>
  </nav>

  
  <div class="container text-center mt-5">
    <img 
      src="https://media.licdn.com/dms/image/v2/D4D03AQGxA_iJWeZnKw/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1728147215931?e=1756339200&v=beta&t=ZCnQ3LMdnzbvg85DVMG492XP4LV8G36pWLzQaLMfpiU" 
      alt="Profile Picture" 
      class="profile-img"
    >
    <h1 class="main-heading">Hi, I'm Mitesh</h1>
    <p id="about">
      A Front-End Developer with React.js expertise. I build modern, responsive, and dynamic web interfaces using technologies like HTML, CSS, JavaScript, and React.
    </p>
  </div>

  
  <div class="form-section">
    <h3 class="text-center">Contact Me</h3>
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
        <div class="error-msg" id="nameError"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required />
        <div class="error-msg" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea id="message" rows="4" class="form-control" required></textarea>
        <div class="error-msg" id="messageError"></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>

  <script src="/Level 2 - Task 4/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
